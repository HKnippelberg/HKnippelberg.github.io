<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>QR Editor</title>
    <link rel="icon" type="image/x-icon" href="/images/header.jpg">
</head>
<body>
    <main>
        <div id="behind-main">
            <div id="top-header">
                <button id="menu" onclick="menu()"></button>
                <div id="menu-top-bar"></div>
                <div id="menu-bottom-bar"></div>
                <div id="header-text-container">
                    <h1 id="header-text">Editor</h1>
                </div>
            </div>
            <button id="save" onclick="changeText()">Save</button>
            <p id="dynamic-text">This text will change when you click the button.</p>
        </div>
    </main>
    <script>
        function changeText() {
            document.getElementById('dynamic-text').innerText = 'You clicked the button!';
        }
        function menu() {
            document.getElementById("menu").classList.toggle("active");
        }

    </script>
</body>
</html>
